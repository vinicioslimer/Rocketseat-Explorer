<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>            
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo <br/>
            para agendar a sua mentoria</p>
        </header>

        <form action="" id="mentorship-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="user-name">Nome</label>
                            <input type="text" name="user-name" id="user-name"required>
                        </div>

                        <div class="input-wrapper">
                            <label for="user-surname">Sobrenome</label>
                            <input type="text" name="user-surname" id="user-surname">
                        </div>
                     </div>

                    <div class="input-wrapper">
                        <label for="user-email">E-mail <span>(digite um email válido)</span> </label>
                        <input type="email" name="user-email" id="user-email"required>
                    </div>

                    <div class="input-wrapper">
                        <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input type="password" name="user-password" id="user-password" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    
                    <div class="input-wrapper">
                        <label for="user-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" name="user-name" id="user-name" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h2>Primeira mentoria</h2>
                    
                    <div class="col-3">                        
                        <div class="input-wrapper">
                            <label for="first-date">Data  <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" name="first-date" id="first-date" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="first-start-hour">Das</label>
                            <input type="time" name="first-start-hour" id="first-start-hour" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="first-end-hour">Até</label>
                            <input type="time" name="first-end-hour" id="first-end-hour" required>
                        </div>
                    </div>

                    <h2>Segunda mentoria</h2>
                    
                    <div class="col-3">                        
                        <div class="input-wrapper">
                            <label for="second-date"">Data  <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" name="second-date" id="second-date" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="second-start-hour">Das</label>
                            <input type="time" name="second-start-hour" id="first-start-hour" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="second-end-hour">Até</label>
                            <input type="time" name="second-end-hour" id="second-end-hour" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        
        <footer>
            <button acti class="button" type="submit" form="mentorship-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
