<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&amp;family=Montserrat:wght@600&amp;display=swap&amp;family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra</p>
            <div id="cookieClosed"></div>
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="border">
                <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
            </div>
            <div id="cookieOpened"></div>
            <button id="tryAgain">Abrir outro biscoito</button>            
        </div>

    </main>    
    <script src="main.js"></script>
</body>
</html>
